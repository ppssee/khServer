<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기 페이지</title>
</head>
<body>
	<h1>계산기 프로그램</h1>
	<form action="/SuperBasicWeb/operating.do" method="get" >
		<input type="text" name="first-num">
		<select name="op-code">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">x</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>	
		<input type="text" name="second-num">
		<input type="submit" value = "결과보기">
		<input type="reset" value = "초기화">
	</form>
</body>
</html>
